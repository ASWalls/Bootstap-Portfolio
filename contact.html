<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Aretha Walls - Bootstrap Portfolio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/custom.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
</head>

<body>
    <header class="container-fluid">
        <div class="row mx-auto justify-content-center">
            <div class="col-md-3 p-0 col-xs-12">
                <h2 class="text-center text-md-left" id="name-title">Aretha Walls</h2>
            </div>
            <div class="col-md-5 p-0 col-xs-12">
                <nav class="navbar justify-content-center justify-content-md-end">
                    <a class="nav-link" href="index.html">About</a>
                    <a class="nav-link" href="portfolio.html">Portfolio</a>
                    <a class="nav-link" href="contact.html">Contact</a>
                </nav>
            </div>
        </div>
    </header>
    <section class="container-fluid">
        <div class="row my-5 mx-auto justify-content-center">
            <div class="col-md-8 col-xs-12">
                <h1>Contact</h1>
                <hr />
                <form>
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" />
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" />
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea class="form-control" id="message" rows="3"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </section>
    <footer class="container-fluid">
        <div class="row justify-content-center">
            <p class="text-center">Copyright &copy; Aretha Walls 2018</p>
        </div>
    </footer>

</body>

</html>
