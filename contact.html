<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Aretha Walls - Bootstrap Portfolio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/custom.css" />
</head>

<body class="custom-font">

    <div class="wrap">

        <header class="container-fluid no-gutters p-0 border-bottom">
            <div class="row mx-auto justify-content-center h-100">
                <div class="col-xl-2 col-md-3 col-xs-12 p-0 h-100 w-100 align-items-center" id="name-title">
                    <h2 class="text-center h-100 title-font" id="aretha-name">Aretha Walls</h2>
                </div>
                <div class="col-xl-5 col-md-4 col-xs-12 p-0 ">
                    <nav class="navbar justify-content-center justify-content-md-end align-items-center h-100">
                        <a class="nav-link pr-0" href="index.html">About</a>
                        <a class="nav-link pr-0" href="portfolio.html">Portfolio</a>
                        <a class="nav-link pr-0" href="contact.html">Contact</a>
                    </nav>
                </div>
            </div>
        </header>

        <section class="container-fluid r">
            <div class="row my-5 mx-auto justify-content-center">
                <div class="col-md-7 p-4 col-xs-12 main-content border">
                    <h1 class="title-font">Contact</h1>
                    <hr />
                    <form>
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" class="form-control" id="name" />
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" />
                        </div>
                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea class="form-control" id="message" rows="3"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </section>

    </div>
    <footer class="footer">
        <div class="container justify-content-center border-top py-3">
            <p class="text-center">Copyright &copy; Aretha Walls 2018</p>
        </div>
    </footer>



</body>

</html>
